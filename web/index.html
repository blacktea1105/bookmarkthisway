<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./libs/jtree/jstree.min.js"></script>
<script type="text/javascript" src="./libs/tree.js"></script>
<script type="text/javascript" src="./libs/google-drive.js"></script>

<script type="text/javascript">
    var CLIENT_ID = "460606321746-60eoev9jsf2pqp1t37otikutqcleudmb.apps.googleusercontent.com";
    var TEST_CLIENT_ID = "460606321746-6vebbhq1ouilldot0j5khk9cinkua6cp.apps.googleusercontent.com";
    var SCOPES = "https://www.googleapis.com/auth/drive";

    // var googleDrive = new GoogleDrive(CLIENT_ID, SCOPES);
    var googleDrive = new GoogleDrive(TEST_CLIENT_ID, SCOPES);
    var folderTree, contentTree;

    // js init
    $(function() {
        // trees
        folderTree = new FolderTree("folderTree", {
            "addLink": function(node) {
                alert("Add Link: " + node);
            },
            "addFolder": function(node) {
                alert("Add Folder: " + node);
            },
            "renameFolder": function(node) {
                alert("Rename: " + node);
            },
            "deleteFolder": function(node) {
                alert("Delete: " + node);
            }
        });
 
        contentTree = new ContentTree("contentTree");

        // root folder select
        $("#pageSelect").on("change", function (e) {
           changeRootFolder(this.value);
        });

        // XXX
        folderTree.$tree.on("select_node.jstree", function (e, data) {
            refreshContentTree(data.node.id);
        });
    });
    
    /**
     * [changeRootFolder description]
     * @param  {String} rootId root ID form google drive folder.
     */
    function changeRootFolder(rootId) {
         // clear all node
        folderTree.clear();
        contentTree.clear();
        contentTree.generateToken();  // prevrnt old tree UI mainpulate
        var curToken = folderTree.generateToken();

        // append root node
        var rootText = $(this).find("option:selected").text();
        var rootNode = {"id": rootId, "parent": "#", "text": rootText, "type": "rootFolder"};
        folderTree.appendNode("#", rootNode, curToken);

        // append children node
        googleDrive.getAllFoldersByRoot(rootId, function(item) {
            var parentId = item.parents[0].id;
            var node = {
                "id": item.id,
                "parent": parentId,
                "text": item.title,
                "li_attr": {
                    "title": item.title
                }
            };
            folderTree.appendNode(parentId, node, curToken);
            folderTree.jstree.open_all();
        });
    }

    /**
     * [refreshContentTree description]
     * @param  {[String]} folderId form google drive folder ID.
     */
    function refreshContentTree(folderId) {
        contentTree.clear();
            var curToken = contentTree.generateToken();

            googleDrive.getFiles(folderId, function(item) {
                var node = {"id": item.id, "parent": "#", "text": item.title};
                if (item.mimeType == "application/vnd.google-apps.folder") {
                    node.type = "folder";
                } else {
                    node.type = "file";
                    node.icon = item.iconLink;
                }
                contentTree.appendNode("#", node, curToken);
            });
    }

    /**
     * Called when the client library is loaded to start the auth flow.
     */
    function handleClientLoad() {
        googleDrive.onAuthSuccess = function() {
            authSuccess();
        };
        googleDrive.onAuthFail = function() {
            handleClientLoadFailed();
        }

        googleDrive.auth(false);
    }

    /**
     * [handleClientLoadFailed description]
     * @return {[type]} [description]
     */
    function handleClientLoadFailed() {
        googleDrive.onAuthFail = function() {
            alert("auth failed");
        }

        $("#loginBtn").attr('disabled', false)
                    .click(function() {
                        googleDrive.auth(true);
                    });
    }

    /**
     * Auth success action.
     */
    function authSuccess() {
        // login button invisible
        $("#loginBtn").hide();

        // Access token has been successfully retrieved, requests can be sent to the API.
        googleDrive.getRootFolders(function(item) {
            $("#pageSelect").append($("<option></option>").attr("value", item.id).text(item.title));
        }); 
    }  

</script>

<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<link rel="stylesheet" type="text/css" href="./libs/jtree/themes/default/style.min.css" />

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<!-- header -->
<header>
    <h1>Bookmark This Way</h1>
</header>    

<div>
    <button title="qq" id="loginBtn" class="btn btn-danger" disabled>
        <i class="fa fa-google-plus-square fa-2x" style="vertical-align:middle"></i> Login
    </button>
</div>

<div class="row" style="margin: 20px 0px;"> 
    <section class="col-xs-2"> 
        <select id="pageSelect" class="form-control">
            <option value="">choose root folder...</option>
        </select>
    </section>
</div>

<div class="row">
    <div id="folderTree" class="col-md-6"></div>

    <div id="contentTree" class="col-md-6"></div>
</div>

</body>
</html>

<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./libs/jtree/jstree.min.js"></script>
<script type="text/javascript" src="./libs/tree.js"></script>
<script type="text/javascript" src="./libs/google-drive.js"></script>

<script type="text/javascript">
    var CLIENT_ID = "460606321746-60eoev9jsf2pqp1t37otikutqcleudmb.apps.googleusercontent.com";
    var TEST_CLIENT_ID = "460606321746-6vebbhq1ouilldot0j5khk9cinkua6cp.apps.googleusercontent.com";
    var SCOPES = "https://www.googleapis.com/auth/drive";

    var googleDrive = new GoogleDrive(CLIENT_ID, SCOPES);
    // var googleDrive = new GoogleDrive(TEST_CLIENT_ID, SCOPES);
    var folderTree, contentTree;

    // js init
    $(function() {
        // trees
        folderTree = new FolderTree("folderTree");
        contentTree = new ContentTree("contentTree");

        // root folder select
        $("#pageSelect").on("change", function (e) {
            // clear all node
            folderTree.clear();

            // append root node
            var rootId = this.value;
            var rootText = $(this).find("option:selected").text()
            folderTree.appendNode("#",
                {"id": rootId, "parent": "#", "text": rootText});

            // append children node
            folderTree.generateToken();
            var curToken = folderTree.token;
            googleDrive.getAllFoldersByRoot(rootId, function(item) {
                if (!folderTree.valid(curToken)) return;

                var parentId = item.parents[0].id;
                folderTree.appendNode(parentId,
                    {"id": item.id, "parent": parentId, "text": item.title}
                );
                folderTree.jstree.open_all();
            });

        });

        // XXX
        folderTree.$tree.on("select_node.jstree", function (e, data) {
            contentTree.clear();
            contentTree.generateToken();
            var curToken = contentTree.token;

            googleDrive.getFiles(data.node.id, function(item) {
                if (!contentTree.valid(curToken)) return;

                var node = {
                    "id": item.id, "parent": "#", "text": item.title
                };
                if (item.mimeType == "application/vnd.google-apps.folder") {
                    node.type = "folder";
                } else {
                    node.type = "file";
                    node.icon = item.iconLink;
                    console.log(item);
                }
                contentTree.appendNode("#", node);
            });
        });

        //      XXX
        // test button
        $("#testBtn").click(function() {

            // $("#jstree").jstree(true).open_all();
            // $("#jstree").jstree(true).destroy();
            // console.log($("#jstree").jstree(true));
        });
    });

    

    /**
     * Called when the client library is loaded to start the auth flow.
     */
    function handleClientLoad() {
        googleDrive.onAuthSuccess = function() {
            authSuccess();
        };
        googleDrive.onAuthFail = function() {
            alert("auth fail");
        }
        googleDrive.auth();
    }

    /**
     * [authSuccess description]
     * @return {[type]}
     */
    function authSuccess() {
        // Access token has been successfully retrieved, requests can be sent to the API.
        googleDrive.getRootFolders(function(item) {
            $("#pageSelect").append($("<option></option>").attr("value", item.id).text(item.title));
        }); 
    }  

</script>

<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<link rel="stylesheet" type="text/css" href="./libs/jtree/themes/default/style.min.css" />
</head>

<body>
<select id="pageSelect">
    <option value="">choose root folder...</option>
</select>
	
<div id="folderTree">
</div>
<h1>content</h1>
<div id="contentTree">
</div>    
<button id="testBtn">Click</button>
</body>
</html>

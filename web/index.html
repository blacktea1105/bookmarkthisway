      /**
       * Check if the current user has authorized the application.
       */
      function checkAuth() {
        gapi.auth.authorize(
            {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': true},
            handleAuthResult);
      }

      /**
       * Called when authorization server replies.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authButton = document.getElementById('authorizeButton');
        authButton.style.display = 'none';
        if (authResult && !authResult.error) {
			authSuccess();
		  
        } else {
          // No access token could be retrieved, show the button to start the authorization flow.
          authButton.style.display = 'block';
          authButton.onclick = function() {
              gapi.auth.authorize(
                  {'client_id': CLIENT_ID, 'scope': SCOPES, 'immediate': false},
                  handleAuthResult);
				  
				
          };
        }
      }

	  function authSuccess() {
		// Access token has been successfully retrieved, requests can be sent to the API.
		gapi.client.load('drive', 'v2', function() {
			retrieveAllFiles(function(result) {
				result.forEach(function(item) {
					$("#pageSelect").append($("<option></option>").attr("value", item.id).text(item.title));
				});
			}, "'root' in parents and trashed = false and mimeType = 'application/vnd.google-apps.folder'");
		});
		
		$("#pageSelect").on('change', function (e) {
			var valueSelected = this.value;
			
			g_Data = [];
			retrieveAllFiles(function(result) {
				result.forEach(function(item) {
					//g_Data
				});
			}, "'" + valueSelected + "' in parents and trashed = false");

		});
	  }
	 	 
      /**
       * Start the file upload.
       *
       * @param {Object} evt Arguments from the file selector.
       */
      function uploadFile(evt) {
        gapi.client.load('drive', 'v2', function() {
          var file = evt.target.files[0];
          insertFile(file);
        });
      }

		/**
		 * Retrieve a list of File resources.
		 *
		 * @param {Function} callback Function to call when the request is complete.
		 */
		function retrieveAllFiles(callback, params) {
		  var retrievePageOfFiles = function(request, result) {
			request.execute(function(resp) {
			  result = result.concat(resp.items);
			  var nextPageToken = resp.nextPageToken;
			  if (nextPageToken) {
				request = gapi.client.drive.files.list({
				  'pageToken': nextPageToken,
				  'q': params
				});
				retrievePageOfFiles(request, result);
			  } else {
				callback(result);
			  }
			});
		  }
		  var initialRequest = gapi.client.drive.files.list({'q': params});
		  retrievePageOfFiles(initialRequest, []);
		}
	  
      /**
       * Insert new file.
       *
       * @param {File} fileData File object to read data from.
       * @param {Function} callback Function to call when the request is complete.
       */
      function insertFile(fileData, callback) {
        const boundary = '-------314159265358979323846';
        const delimiter = "\r\n--" + boundary + "\r\n";
        const close_delim = "\r\n--" + boundary + "--";

        var reader = new FileReader();
        reader.readAsBinaryString(fileData);
        reader.onload = function(e) {
          var contentType = fileData.type || 'application/octet-stream';
          var metadata = {
            'title': fileData.name,
            'mimeType': contentType
          };

          var base64Data = btoa(reader.result);
          var multipartRequestBody =
              delimiter +
              'Content-Type: application/json\r\n\r\n' +
              JSON.stringify(metadata) +
              delimiter +
              'Content-Type: ' + contentType + '\r\n' +
              'Content-Transfer-Encoding: base64\r\n' +
              '\r\n' +
              base64Data +
              close_delim;

          var request = gapi.client.request({
              'path': '/upload/drive/v2/files',
              'method': 'POST',
              'params': {'uploadType': 'multipart'},
              'headers': {
                'Content-Type': 'multipart/mixed; boundary="' + boundary + '"'
              },
              'body': multipartRequestBody});
          if (!callback) {
            callback = function(file) {
              console.log(file)
            };
          }
          request.execute(callback);
        }
      }
    </script>
